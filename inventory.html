<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Micro Business Manager</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/micro-manager.css">
    <link rel="stylesheet" href="css/inventory.css">
  </head>

  <body>
    <nav>
      <a href="/" class="brand-logo center">Micro Manager</a>
      <ul id="slide-out" class="side-nav">
        <li><a href="/sales.html"><i class="small left material-icons">shopping_cart</i> Sales</a></li>
        <li><a href="/inventory.html"><i class="small left material-icons">store</i> Inventory</a></li>
        <li><a href="#!"><i class="small left material-icons">attach_money</i> Expenses</a></li>
        <li><a href="/reports.html"><i class="small left material-icons">insert_chart</i> Reports</a></li>
        <li><a href="#!"><i class="small left material-icons">settings</i> Settings</a></li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse show-on-large">
        <i class="mdi-navigation-menu"></i>
      </a>
    </nav>
    <main>
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Inventory<a id="addInventory" class="btn-floating">
                <i class="material-icons right">add</i></a></span>
              <table class="bordered striped">
                <thead>
                  <tr>
                      <th data-field="name">Item</th>
                      <th data-field="quantity">Quantity</th>
                      <th data-field="cost">Cost</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td>Notebook</td>
                    <td>120</td>
                    <td>$3.50</td>
                  </tr>
                  <tr>
                    <td>Pencil</td>
                    <td>80</td>
                    <td>$1.50</td>
                  </tr>
                  <tr>
                    <td>Eraser</td>
                    <td>70</td>
                    <td>$0.80</td>
                  </tr>
                </tbody>
              </table>
              <div class="row">
                <div class="col s12">
                  <p class="total-assets">Total Assets: $5.80</p>
                </div>
              </div>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">New Inventory Item<i class="material-icons right">close</i></span>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="item_name" type="text" class="validate">
                      <label for="item_name">Item Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="quantity" type="text" class="validate">
                      <label for="quantity">Quantity</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="cost" type="text" class="validate">
                      <label for="cost">Cost</label>
                    </div>
                  </div>
                  <div class="row">
                    <a class="waves-effect waves-light btn"><i class="material-icons">done</i></a>
                    <a class="waves-effect waves-light btn red"><i class="material-icons">close</i></a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/micro-manager.js"></script>
    <script type="text/javascript" src="js/inventory.js"></script>
  </body>
</html>
