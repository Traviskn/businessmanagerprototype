<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Micro Business Manager</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/micro-manager.css">
  </head>

  <body>
    <nav>
      <a href="/" class="brand-logo center">Micro Manager</a>
      <ul id="slide-out" class="side-nav">
        <li><a href="/register.html"><i class="small left material-icons">shopping_cart</i> Register</a></li>
        <li><a href="#!"><i class="small left material-icons">store</i> Inventory</a></li>
        <li><a href="#!"><i class="small left material-icons">attach_money</i> Expenses</a></li>
        <li><a href="#!"><i class="small left material-icons">insert_chart</i> Reports</a></li>
        <li><a href="/settings.html"><i class="small left material-icons">settings</i> Settings</a></li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse show-on-large">
        <i class="mdi-navigation-menu"></i>
      </a>
    </nav>

    <main>

      <div class="row">
        <div class="col s12 m5">
          <div class="card-panel center-align">
            <h3>Total: $5.00</h3>
            <button class="waves-effect waves-light btn">Checkout</button>
          </div>
        </div>
      </div>

      <table class="bordered striped">
        <thead>
          <tr>
              <th data-field="name">Item</th>
              <th data-field="price">Price</th>
              <th>Add</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Eclair</td>
            <td>$0.87</td>
            <td>
              <button class="waves-effect waves-light btn">
                <i class="material-icons">add</i>
              </button>
            </td>
          </tr>
          <tr>
            <td>Jellybean</td>
            <td>$3.76</td>
            <td>
              <button class="waves-effect waves-light btn">
                <i class="material-icons">add</i>
              </button>
            </td>
          </tr>
          <tr>
            <td>Lollipop</td>
            <td>$7.00</td>
            <td>
              <button class="waves-effect waves-light btn">
                <i class="material-icons">add</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/micro-manager.js"></script>
  </body>
</html>
