<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Micro Business Manager</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/micro-manager.css">
    <link rel="stylesheet" href="css/product.css">
  </head>

  <body>
    <nav>
      <a href="/" class="brand-logo center">Micro Manager</a>
      <ul id="slide-out" class="side-nav">
        <li><a href="/sales.html"><i class="small left material-icons">shopping_cart</i> Sales</a></li>
        <li><a href="/product.html"><i class="small left material-icons">android</i> Products</a></li>
        <li><a href="/inventory.html"><i class="small left material-icons">store</i> Inventory</a></li>
        <li><a href="/expenses.html"><i class="small left material-icons">attach_money</i> Expenses</a></li>
        <li><a href="/reports.html"><i class="small left material-icons">insert_chart</i> Reports</a></li>
        <li><a href="/settings.html"><i class="small left material-icons">settings</i> Settings</a></li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse show-on-large">
        <i class="mdi-navigation-menu"></i>
      </a>
    </nav>
    <main>
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Product<a id="addProduct" class="btn-floating">
                <i class="material-icons right">add</i></a></span>
              <table class="bordered striped">
                <thead>
                  <tr>
                      <th data-field="name">Product</th>
                      <th data-field="salePrice">Sale Price</th>
                      <th></th>
                      <th></th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td>Notebook</td>
                    <td>$5.50</td>
                    <td><a href="/edit-product.html" class="btn-floating btn waves-effect waves-light yellow"><i class="material-icons">edit</i></a></td>
                    <td><a class="btn-floating btn waves-effect waves-light red"><i class="material-icons">delete</i></a></td>
                  </tr>
                  <tr>
                    <td>Pencil</td>
                    <td>$3.50</td>
                    <td><a class="btn-floating btn waves-effect waves-light yellow"><i class="material-icons">edit</i></a></td>
                    <td><a class="btn-floating btn waves-effect waves-light red"><i class="material-icons">delete</i></a></td>
                  </tr>
                  <tr>
                    <td>Eraser</td>
                    <td>$2.50</td>
                    <td><a class="btn-floating btn waves-effect waves-light yellow"><i class="material-icons">edit</i></a></td>
                    <td><a class="btn-floating btn waves-effect waves-light red"><i class="material-icons">delete</i></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">New Product<i class="material-icons right">close</i><i class="material-icons right">done</i></span>
              <div class="row">
                <form class="col s12">
                  <div class="row" style="margin-bottom: 0px;">
                    <div class="input-field col s12">
                      <input id="product_name" type="text" class="validate">
                      <label for="product_name">Product Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <div class="checkbox-container">
                        <input type="checkbox" id="linkInventory"/>
                        <label style="margin-left: -15px; margin-bottom: 15px;"
                          for="linkInventory">Link with Inventory
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div id="linkInv" class="linkInv">
                      <div class="input-field col s12">
                        <select>
                          <option value="" disabled selected>Choose your option</option>
                          <option value="1">Notebook</option>
                          <option value="2">Pencil</option>
                          <option value="3">Eraser</option>
                        </select>
                        <label>Select Inventory Item</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s5">
                      <input id="salesPrice" type="text" class="validate">
                      <label for="salesPrice">Sales Price</label>
                    </div>
                    <div class="input-field col s5">
                      <div id="costContainer" class="costContainer">
                        <input id="cost" type="text" class="validate">
                        <label for="cost">Cost per Unit</label>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/micro-manager.js"></script>
    <script type="text/javascript" src="js/product.js"></script>
  </body>
</html>
